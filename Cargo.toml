# =====================================
# SamRewritten Cargo Manifest
# Modern, idiomatic, and well-documented Cargo.toml for the project.
# =====================================

[package]
name = "SamRewritten"
version = "0.1.0"
description = "Steam Achievement Manager Rewritten"
edition = "2024"
authors = [
    "Paul <abonnementspaul -@- gmail.com>",
    "Phillip <phillip.mendel -@- posteo.de>",
    "All SamRewritten contributors"
]


[dependencies]
adw = { version = "0.8.0", package = "libadwaita", features = ["v1_4"], optional = true }
gtk = { version = "0.10.0", package = "gtk4", features = ["v4_12"] }
interprocess = "2.2.3"
libloading = "0.8.8"
log = "0.4.27"
once_cell = "1.21.3"
quick-xml = { version = "0.38.1", features = ["serialize"] }
reqwest = { version = "0.12.23", features = ["blocking"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
glib = "0.18.0"

[target.'cfg(windows)'.dependencies]
winreg = "0.55.0"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"



# =====================
# Metadata for Packaging
# =====================
[package.metadata.winres]
LegalCopyright = "Copyright Â© 2025 SamRewritten contributors"
FileDescription = "Steam Achievement Manager Rewritten"
ProductName = "SamRewritten"
ProductVersion = "0.1.0"
FileVersion = "0.1.0"
Icon = "assets/icon.ico"

[package.metadata.appimage]
icon = "assets/icon.ico"
desktop_entry = "package/samrewritten.desktop"



# =====================
# Build Profiles
# =====================
[profile.release]
lto = "fat"
codegen-units = 1
opt-level = "z"
strip = true



# =====================
# Binaries
# =====================
[[bin]]
name = "samrewritten"
path = "src/main.rs"
